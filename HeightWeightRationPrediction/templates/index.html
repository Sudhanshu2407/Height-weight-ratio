<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Height to Weight Prediction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <img
      src="{{ url_for('static', filename='Images/height_weight_banner.png') }}"
      alt="Height vs Weight Ratio"
    />
    <div class="container">
      <h2>Height to Weight Prediction</h2>
      <form method="post">
        <div class="input-group">
          <label for="height">Enter Height in Inches</label>
          <input
            type="number"
            id="height"
            name="height"
            step="0.1"
            min="0"
            required
          />
        </div>
        <button type="submit">Predict</button>
      </form>
      {% if predicted_weight is not none %}
      <p>The predicted weight is {{ predicted_weight }} pounds</p>
      {% endif %}
    </div>
  </body>
</html>
